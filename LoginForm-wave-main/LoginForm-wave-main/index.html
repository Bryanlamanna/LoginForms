<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>LoginForm-Wave</title>
</head>
<body>
    
    <main>
        <div class="box">
            <div class="form">
                <h1>Sign <span style="color: aqua;">In</span></h1>
                <div class="input-user">
                    <i class="fa-solid fa-user" id="userIcon"></i>
                    <input type="text" name="user" id="user">
                </div>
                <div class="input-password">
                    <i class="fa-solid fa-lock" id="passwordIcon"></i>
                    <input type="password" name="password" id="password">
                </div>
                <div class="forgot">
                    
                    <a href="#" class="remind-me">
                        <input type="checkbox" name="checkbox" id="remind">
                        Lembrar-me
                    </a>
                    <a href="#" class="forgot-password">esqueci minha senha</a>
                </div>

                <a href="#">
                    <button class="btn-40" id="login-btn">
                        <span class="new">
                            <i class="fa-solid fa-check"></i>
                        </span>
                        <span class="old">Login</span>
                    </button> 
                </a>

                <div class="line">  or  </div>
                <div class="platforms">    
                    <a href="#">
                        <button class="btn-40">
                            <span class="new">Google</span>
                            <span class="old">
                                <i class="fa-brands fa-google"></i>
                            </span>
                        </button> 
                    </a>
                    <a href="#">
                        <button class="btn-40">
                            <span class="new">Facebook</span>
                            <span class="old">
                                <i class="fa-brands fa-facebook"></i>   
                            </span>
                        </button> 
                    </a>
                    <a href="#">
                        <button class="btn-40">
                            <span class="new">I-Cloud</span>
                            <span class="old">
                                <i class="fa-brands fa-apple"></i>
                            </span>
                        </button> 
                    </a>
                </div>    
            </div>
        </div>
    </main>

</body>
</html>
