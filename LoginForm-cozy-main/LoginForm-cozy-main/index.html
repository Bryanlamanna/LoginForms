<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login page   </title>
</head>
<body>
    
    <main class="background">
        <div class="bg-div">
            <div class="ft-div">
                <div class="container">
                        <img src="assets/pngegg.png" alt="icone" class="icon">
                        <h1>Login</h1>
                        <div class="inputs">

                            <div class="campo">
                                <i id="icon-user" class="fa-solid fa-user"></i>
                                <input type="text" name="user" id="user">
                            </div>
                            <div class="campo">
                                <i class="fa-solid fa-lock"></i>    
                                <input type="password" name="password" id="password">
                            </div>   
                
                            <div class="forgot">
                                <div class="remind">
                                    <input type="checkbox" name="checkbox" id="checkbox">
                                    <span id="lembrar-me">lembrar-me</span>
                                </div>
                                <a class="forgot-password" href="">esqueci minha senha</a>
                            </div>
                        </div>                        
                    <button class="btn">Login</button>
                        <div class="plataformas">
                            <button class="btn-plataformas">
                                <i id="icone" class="fa-brands fa-google"></i>
                            </button>
                            <button class="btn-plataformas">
                                <i id="icone" class="fa-brands fa-steam"></i>
                            </button>
                            <button class="btn-plataformas">
                                <i id="icone" class="fa-brands fa-apple"></i>
                            </button>
                        </div>
                </div>        
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
